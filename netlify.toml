# netlify.toml - Place this file in your project root (same level as package.json)

[build]
  publish = "dist"
  command = "npm run build"

[build.environment]
  NODE_VERSION = "18"

# ğŸ›¡ï¸ Security Headers for Restaurant Kitchen Dashboard
[[headers]]
  for = "/*"
  [headers.values]
    # Content Security Policy - Tailored for React + Supabase Restaurant App
    Content-Security-Policy = '''
      default-src 'self';
      script-src 'self' 'unsafe-inline' 'unsafe-eval' https://*.supabase.co;
      style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
      font-src 'self' https://fonts.gstatic.com;
      img-src 'self' data: https: blob:;
      connect-src 'self' https://*.supabase.co wss://*.supabase.co;
      frame-ancestors 'none';
      base-uri 'self';
      form-action 'self';
      object-src 'none';
    '''
    
    # ğŸ”’ Additional Security Headers
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    
    # ğŸ–¨ï¸ Enhanced Permissions Policy (added print and popup support for kitchen dashboard)
    Permissions-Policy = "geolocation=(), microphone=(), camera=(), payment=(), popup=(self), print=(self)"
    
    # ğŸš€ Performance Headers
    Cache-Control = "public, max-age=3600"

# ğŸ“± Specific headers for your React app (index.html)
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

# âš¡ Static assets optimization
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    Cross-Origin-Resource-Policy = "cross-origin"

# ğŸ”„ SPA routing support (for React Router if you add it later)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200